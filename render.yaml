    name: dolar-tracker
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:create_app --bind 0.0.0.0:$PORT --workers 4"
    autoDeploy: true
