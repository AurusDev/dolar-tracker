services:
  - type: web
    name: dolar-tracker
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:create_app --bind 0.0.0.0:$PORT --workers 4"
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FETCH_INTERVAL_MINUTES
        value: "30"
      - key: TIMEZONE
        value: "America/Sao_Paulo"
      # Caso jรก tenha Postgres no Render, pode usar assim:
      - key: DATABASE_URL
        fromDatabase:
          name: dolar-tracker-db
          property: connectionString

databases:
  - name: dolar-tracker-db
    plan: free
