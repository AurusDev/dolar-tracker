<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- fundo circular dark com borda -->
  <circle cx="32" cy="32" r="30" fill="#0f0f0f" stroke="#00ffa6" stroke-width="2"/>
  
  <!-- símbolo do dólar com glow -->
  <text x="50%" y="55%" text-anchor="middle" font-size="34" font-weight="bold"
        font-family="Arial, sans-serif"
        fill="url(#grad)" stroke="#0f0f0f" stroke-width="1">
    $
  </text>

  <!-- gradiente neon -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffa6; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5ad1ff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff66cc; stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
